<body>
   
        <div id = "order"> 
            <h1> YUMMY AND HOT EXQUISITE PIZZA MADE WITH LOVE </h1>
            <a href="index.html"><button type="submit" form="form1" value="Submit" id="btn2"> <i class="fas fa-home"
                aria-hidden="true"></i>&nbsp; HOME </button></a>
                            
        </div>
        
        <br><br>
      
     
         <br><br>
        <h2>ORDER HERE</h2>
         <div id = "form">
             <form>
                <div class = "row">
                    <div class = "col-sm-3">
                        <h3>PIZZA SIZE</h3>
                        <select class="browser-default custom-select" id="size">
                            <option value="">Choose option</option>
                            <option value="1500">Extra-Large =ksh 1500</option>
                            <option value="1000">Large =ksh 1000</option>
                            <option value="800">Medium =ksh 800</option>
                            <option value="500">Small= ksh500</option>
                        </select><br>
                    </div> 
                    <div class = "col-sm-3">
                        <h3>PIZZA TYPE</h3> 
                        <select class="browser-default custom-select" id="type">
                            <option value="">Choose option</option>
                            <option value=""> Chiken Tikka</option>
                            <option value=""> Peri-Peri Chiken</option>
                            <option value=""> Veg Tikka</option>
                            <option value=""> Hawaiian</option>
                            <option value=""> Chicken&Mushroom</option>
                        </select><br>
                    </div> 
                    <div class = "col-sm-3">
                        <h3>CRUST</h3> 
                        <select class="browser-default custom-select" id="crust">
                            <option value="">Choose option</option>
                            <option value="150">Cripsy =ksh 150</option>
                            <option value="200"> Stuffed =ksh 200</option>
                            <option value="100"> Glutten-free =ksh 100</option>
                        </select><br>
                    </div> 
                    <div class = "col-sm-3">
                        <h3>TOPPINGS</h3>
                        <select class="browser-default custom-select" id="toppings">
                            <option value="">Choose option</option>
                            <option value="200"> Extra cheese =ksh 200</option>
                            <option value="60"> Onions =ksh 60</option>
                            <option value="100"> Pepperoni =ksh 100</option>
                            <option value="80"> Tomatoes = ksh 80</option> 
                            <option value="50"> Green pepper = ksh 50</option>
                        </select><br>
                    </div>
                    <br>
                    <div class = "row"> 
                        <div class = "col">
                            <label for="quantity" style="color: black">Quantity</label>
                            <input class="form-control" type="text" name="pizza" id="quan" placeholder="0" max=""
                                min="0">
                        </div>

                    </div>
                </div>
                        <button class="btn btn-success mx-auto d-block submit" type="submit" id="submit2"
                        onclick="getTotalAmount();"><strong>SUBMIT ORDER</strong></button>
             
             
              </form>

            </div>
